<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let's conduct a survey of your choice..</p>
    <form action="" id="survey-form">
      <div id="label-input">
        <label for="" id="name-label"> Name</label>
        <input type="text" id="name" required placeholder="Enter name" />
      </div>

      <div id="label-input">
        <label for="" id="email-label"></label>
        <input type="email" id="email" required placeholder="Enter mail" />
      </div>

      <div id="label-input">
        <label for="" id="number-label">Age</label>
        <input
          type="number"
          id="number"
          required
          min="1"
          max="120"
          placeholder="Enter age"
        />
      </div>
    </form>
  </body>
</html>

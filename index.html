<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/cricket_svg.png"
      type="image/x-icon"
    />

    <title>Cricket form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="center-alignment">
    <div id="upper-div" class="center-alignment">
      <h1 id="title">Survey Form</h1>
      <p id="description">Let's conduct a survey of your choice..</p>
    </div>
    <form action="" id="survey-form">
      <div id="div-2">
        <div id="label-input">
          <label for="" id="name-label" class="label"> Name</label>
          <input type="text" id="name" required placeholder="Enter name" />
        </div>
        <div id="label-input">
          <label for="" id="email-label">Email</label>
          <input type="email" id="email" required placeholder="Enter mail" />
        </div>
        <div id="label-input">
          <label for="" id="number-label">Age</label>
          <input
            type="number"
            id="number"
            required
            min="1"
            max="120"
            placeholder="Enter age"
          />
        </div>
      </div>
      <div id="dropdown-div" class="custom-select">
        <select name="" id="dropdown">
          <option id="select-selecter" value="0">Select an option...</option>
          <option value="1">World-cup</option>
          <option value="2">T20</option>
          <option value="3">IPl</option>
          <option value="4">Test Cricket</option>
          <option value="5">Under 19</option>
          <option value="6">Tennis Cricket</option>
          <option value="7">Ranji</option>
        </select>
      </div>

      <!-- <div class="dropdown">
        <button class="dropbtn">Select Your Favorite league</button>
        <div class="dropdown-content">
          <p>World-cup</p>
          <p>T20</p>
          <p>IPL</p>
        </div>
      </div> -->
      <div id="radio-div">
        <p>Which cricket team is your favorite?</p>
        <!-- <label>
          <input type="radio" name="favorite-team" value="india" />
          India
        </label>

        <label>
          <input type="radio" name="favorite-team" value="australia" />
          Australia
        </label>
        <label>
          <input type="radio" name="favorite-team" value="england" />
          England
        </label>
        <label>
          <input type="radio" name="favorite-team" value="south-africa" />
          South Africa
        </label> -->

        <label class="container"
          >India
          <input type="radio" checked="checked" name="radio" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >S. Africa
          <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >Australia
          <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >Newzeland
          <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >England
          <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >Afganishtan
          <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >Pakistan
          <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
      </div>
      <div id="checkbox-div">
        <p>Name your favorite cricketer:</p>
        <label>
          <input
            type="checkbox"
            name="favorite-cricketer"
            value="virat-kohli"
          />
          Virat Kohli
        </label>
        <label>
          <input type="checkbox" name="favorite-cricketer" value="dhoni" />
          M.S. Dhoni
        </label>
        <label>
          <input
            type="checkbox"
            name="favorite-cricketer"
            value="rohit-sharma"
          />
          Rohit Sharma
        </label>
        <label>
          <input
            type="checkbox"
            name="favorite-cricketer"
            value="gautam-gambhir"
          />
          Gautam Gambhir
        </label>
      </div>
      <div id="text-area-div">
        <textarea name="" id="text-area" cols="30" rows="10"></textarea>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
